<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="skill.css">
    <title>Google Portfolio</title>
</head>

<body>
    <div class="header">
        <div class="sub_Header">
            <div class="sub_header_part1">
                <div class="main_logo">
                    <div class="logo"><img src="./imgs/google logo.webp"></div>
                </div>

                <div class="main_search_bar">
                    <div class="search_Bar">
                        <div class="small_search_bar">
                            <input id="searchBar" type="text" value="Junjyoti Changmai">
                        </div>

                        <div class="main_search_icon">
                            <div class="cross_icon" onclick="searchErase()">
                                <i class="fa-solid fa-xmark" style="color: rgb(77, 81, 86);"></i>
                            </div>
                            <div class="search_icon">
                                <i class="fa-solid fa-magnifying-glass" style="color: rgb(9, 156, 205);"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sub_header_part2">
                <div class="day_icon">
                    <i class="fa-regular fa-sun" style="color: rgb(39, 32, 32);"></i>
                </div>
                <div class="main_profile_icon">
                    <div class="profile_Icon">J</div>
                </div>
            </div>
        </div>

        <div class="sub_header2">
            <ul>
                <li>
                    <a class="links" href="index.html">
                        <div class="SH2icons"><i class="fa-solid fa-magnifying-glass"
                                style="color: rgb(78, 81, 82);"></i>
                        </div>About
                    </a>
                </li>

                <li>
                    <a class="links" href="skill.html">
                        <div class="SH2icons"><i class="fa-solid fa-pencil" style="color: rgb(78, 81, 82);"></i></div>
                        Skills
                    </a>
                </li>

                <li>
                    <a class="links" href="project.html">
                        <div class="SH2icons"><i class="fa-solid fa-chart-line" style="color: rgb(78, 81, 82);"></i>
                        </div>
                        Projects
                    </a>
                </li>

                <li>
                    <a class="links" href="#">
                        <div class="SH2icons"><i class="fa-solid fa-phone-volume" style="color: rgb(78, 81, 82);"></i>
                        </div>
                        Contact
                    </a>
                </li>

                <li>
                    <a class="links" href="#">
                        <div class="SH2icons"><i class="fa-solid fa-location-dot" style="color: rgb(78, 81, 82);"></i>
                        </div>
                        Map
                    </a>
                </li>
            </ul>
        </div>

    </div>


    <div class="skill_Section">
        <div class="main_skills1">
            <div class="javascript">
                <div class="jscontainer">
                    <img class="skill_icon"
                        src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg">
                    <h3>JavaScript</h3>
                </div>
            </div>
            <div class="html">
                <div class="jscontainer">
                    <img class="skill_icon"
                        src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg">
                    <h3>HTML 5</h3>
                </div>
            </div>
            <div class="css">
                <div class="jscontainer">
                    <img class="skill_icon"
                        src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg">
                    <h3 class="css_text">CSS 3</h3>
                </div>
            </div>
            <div class="c_lang">
                <div class="jscontainer">
                    <img class="skill_icon"
                        src="./imgs/icons8-c-48.png">
                    <h3>C</h3>
                </div>
            </div>
        </div>
        <div class="main_skills2">
            <div class="cpp_lang">
                <div class="jscontainer">
                    <img class="skill_icon"
                        src="./imgs/icons8-c++-48.png">
                    <h3>C++</h3>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
