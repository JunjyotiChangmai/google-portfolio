<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Google Portfolio</title>
</head>

<body>
    <div class="header">
        <div class="sub_Header">
            <div class="sub_header_part1">
                <div class="main_logo">
                    <div class="logo"><img src="google logo.webp"></div>
                </div>

                <div class="main_search_bar">
                    <div class="search_Bar">
                        <div class="small_search_bar">
                            <input type="text" value="Junjyoti Changmai">
                        </div>

                        <div class="main_search_icon">
                            <div class="cross_icon">
                                <i class="fa-solid fa-xmark" style="color: rgb(77, 81, 86);"></i>
                            </div>
                            <div class="search_icon">
                                <i class="fa-solid fa-magnifying-glass" style="color: rgb(9, 156, 205);"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sub_header_part2">
                <div class="day_icon">
                    <i class="fa-regular fa-sun" style="color: rgb(39, 32, 32);"></i>
                </div>
                <div class="main_profile_icon">
                    <div class="profile_Icon">J</div>
                </div>
            </div>
        </div>

        <div class="sub_header2">
            <ul>
                <li>
                    <div class="SH2icons"><i class="fa-solid fa-magnifying-glass" style="color: rgb(78, 81, 82);"></i>
                    </div>About
                </li>

                <li>
                    <div class="SH2icons"><i class="fa-solid fa-pencil" style="color: rgb(78, 81, 82);"></i></div>Skills
                </li>

                <li>
                    <div class="SH2icons"><i class="fa-solid fa-chart-line" style="color: rgb(78, 81, 82);"></i></div>
                    Projects
                </li>

                <li>
                    <div class="SH2icons"><i class="fa-solid fa-phone-volume" style="color: rgb(78, 81, 82);"></i></div>
                    Contact
                </li>

                <li>
                    <div class="SH2icons"><i class="fa-solid fa-location-dot" style="color: rgb(78, 81, 82);"></i></div>
                    Map
                </li>
            </ul>
        </div>

    </div>
</body>

</html>
